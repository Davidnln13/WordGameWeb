{% extends "base.html" %}

{% block the_body %}
<h2>Your results</h2>
<ul>
  {% for msg in get_flashed_messages() %}
  <li> {{msg|safe}}
  {% endfor %}
</ul>
<p>{{the_message}}</p>
<p>{{mistakes}}</p>
<form action='/Game' method='GET'>
  <p>
    <input type="submit" value="Play again?">
  </p>
</form>
{% endblock %}

</form>
